<div ng-include src=" 'views/user_header.html' "></div>


<div class="container">
  <div class="row starter-template">
    <div class="col-md-8 col-md-offset-2">
      <!--navbar-->
      <div ng-include=" 'views/group_navbar.html' "></div>
      <!-- 团队信息start -->
      <h3>团队信息:</h3>
      <form class="form-horizontal col-md-12" role="form">
        <div class="form-group">
          <input type="text" class="form-control" minlength="1" maxlength="24" placeholder="团队名称" ng-model="group.name">
        </div>
        <div class="form-group">
          <textarea class="form-control" maxlength="140" placeholder="团队简介" ng-model="group.desc"></textarea>
        </div>
        <div class="form-group" ng-show="isOwner">
          <button type="submit" class="btn btn-primary btn-large" data-toggle="modal" data-target="#updateGroupModal">修改团队信息</button>
        </div>
      </form>
      <div ng-show="isOwner">
        <button class="btn btn-primary btn-large" data-toggle="modal" data-target="#deleteGroupModal">
          <span class="glyphicon glyphicon-remove-sign"></span>删除团队
        </button>
      </div>
    </div>
  </div>
</div>


<!-- modal -->
<div class="modal fade" id="updateGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">修改账户信息</h4>
      </div>
      <form class="form-horizontal col-md-10 col-md-offset-1" role="form">
        <div class="form-group">
          <input type="text" class="form-control" minlength="1" maxlength="24" placeholder="团队名称" ng-model="group.name">
        </div>
        <div class="form-group">
          <textarea class="form-control" maxlength="140" placeholder="团队简介" ng-model="group.desc"></textarea>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="update_group_profile()">确认修改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 删除 Modal -->
<div class="modal fade" id="deleteGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">DeleteGroup</h4>
      </div>
      <div class="modal-body">
        确认要删除Group吗？Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delete_group()">确认删除</button>
      </div>
    </div>
  </div>
</div>
