<div ng-include src=" 'views/user_header.html' "></div>


<div class="container">
    <div class="row starter-template">
        <h3>个人信息:</h3>
        <div class="col-md-8">
            <p>昵称：</p><p></p>


            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" minlength="1" maxlength="24" placeholder="昵称" ng-model="nickname" Readonly>
                </div>
                <div class="form-group">
                    <textarea row="3" class="form-control" maxlength="140" placeholder="个性签名" ng-model="desc" Readonly></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-large" data-toggle="modal" data-target="#updateAccountModal">修改账户信息</button>
                </div>
            </form>
        </div>
    </div>
    <h3>修改密码:</h3>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-large" data-toggle="modal" data-target="#updatePasswordModal">修改密码</button>
    </div>

</div><!-- /.container -->


<!-- modal -->
<div class="modal fade" id="updateAccountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改账户信息</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-10 col-md-offset-1">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" minlength="1" maxlength="24" placeholder="昵称" ng-model="nickname">
                        </div>
                        <div class="form-group">
                            <textarea row="3" class="form-control" maxlength="140" placeholder="个性签名" ng-model="desc"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal" ng-click="update_account()">确认修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- modal -->
<div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal col-md-10 col-md-offset-1" role="form">
                    <div class="form-group">
                        <input type="password" class="form-control" minlength="6" maxlength="24" ng-model="origin_password" placeholder="原密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" minlength="6" maxlength="24" ng-model="password" placeholder="输入新密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" minlength="6" maxlength="24" ng-model="password2" placeholder="再次输入新密码">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="update_password()">确认修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
